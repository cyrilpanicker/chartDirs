<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="styles/main.css">
    <script src="libs/d3/d3.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="scripts/plugins/barChart.js"></script>
    <script src="scripts/chartDirs/chartDirs.js"></script>
    <script src="scripts/chartDirs/barChart.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body ng-controller="Controller">
    <div>
        <button ng-click="changeValues()">Change</button>
    </div>
    <div class="chart right">
        <svg bar-chart 
            data="{{data}}" 
            key-config="{{keyConfig}}" 
            values-config="{{valuesConfig}}"
            width="600"
            height="300"
            padding = "0.6"
            type="stacked"
            orientation="vertical"
        >
        </svg>
    </div>
    <div class="chart">
        <svg bar-chart 
            data="{{data}}" 
            key-config="{{keyConfig}}" 
            values-config="{{valuesConfig}}"
            width="600"
            height="300"
            padding="0.4"
            type="grouped"
            orientation="vertical"
        >
        </svg>
    </div>
    <div class="chart right">
        <svg bar-chart
            data="{{data}}"
            key-config="{{keyConfig}}" 
            values-config="{{valuesConfig}}"
            width="600"
            height="300"
            padding="0.4"
            type="grouped"
            orientation="horizontal"
        >
        </svg>
    </div>
    <div class="chart">
        <svg bar-chart
            data="{{data}}"
            key-config="{{keyConfig}}" 
            values-config="{{valuesConfig}}"
            width="600"
            height="300"
            padding="0.4"
            type="stacked"
            orientation="horizontal"
        >
        </svg>
    </div>
</body>
</html>

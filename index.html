<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="styles/main.css">
    <script src="libs/d3/d3.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="scripts/plugins/barChart.js"></script>
    <script src="scripts/plugins/lineChart.js"></script>
    <script src="scripts/plugins/arcChart.js"></script>
    <script src="scripts/chartDirs/chartDirs.js"></script>
    <script src="scripts/chartDirs/barChart.js"></script>
    <script src="scripts/chartDirs/lineChart.js"></script>
    <script src="scripts/chartDirs/arcChart.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body ng-controller="Controller">
    <div>
        <button ng-click="changeValues()">Change</button>
    </div>
    <div class="arc-chart">
        <svg arc-chart
            data="{{arcChartData}}"
            key-property="department"
            value-property="revenue"
            color-config="{{arcChartColorConfig}}"
            width="200"
            height="200"
            inner-radius="90"
        ><svg>
    </div>
    <div class="arc-chart">
        <svg arc-chart
            data="{{arcChartData}}"
            key-property="department"
            value-property="revenue"
            color-config="{{arcChartColorConfig}}"
            width="200"
            height="200"
            inner-radius="20"
        ><svg>
    </div>
    <div class="arc-chart">
        <svg arc-chart
            data="{{arcChartData}}"
            key-property="department"
            value-property="revenue"
            color-config="{{arcChartColorConfig}}"
            width="200"
            height="200"
        ><svg>
    </div>
    <div class="chart right">
        <svg line-chart
            data="{{data}}"
            key-config="{{keyConfig}}" 
            values-config="{{valuesConfig}}"
            width="600"
            height="300"
            type="cardinal"
            padding="0.5"
        >
        </svg>
    </div>
    <div class="chart">
        <svg line-chart
            data="{{data}}"
            key-config="{{keyConfig}}" 
            values-config="{{valuesConfig}}"
            width="600"
            height="300"
            type="linear"
            padding="0.5"
        >
        </svg>
    </div>
    <div class="chart right">
        <svg bar-chart
            data="{{data}}" 
            key-config="{{keyConfig}}" 
            values-config="{{valuesConfig}}"
            width="600"
            height="300"
            padding = "0.6"
            type="stacked"
            orientation="vertical"
        >
        </svg>
    </div>
    <div class="chart">
        <svg bar-chart 
            data="{{data}}" 
            key-config="{{keyConfig}}" 
            values-config="{{valuesConfig}}"
            width="600"
            height="300"
            padding="0.4"
            type="grouped"
            orientation="vertical"
        >
        </svg>
    </div>
    <div class="chart right">
        <svg bar-chart
            data="{{data}}"
            key-config="{{keyConfig}}" 
            values-config="{{valuesConfig}}"
            width="600"
            height="300"
            padding="0.4"
            type="grouped"
            orientation="horizontal"
        >
        </svg>
    </div>
    <div class="chart">
        <svg bar-chart
            data="{{data}}"
            key-config="{{keyConfig}}" 
            values-config="{{valuesConfig}}"
            width="600"
            height="300"
            padding="0.4"
            type="stacked"
            orientation="horizontal"
        >
        </svg>
    </div>
</body>
</html>

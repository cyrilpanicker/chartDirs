<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="styles/main.css">
    <script src="libs/d3/d3.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
	<script src="scripts/chartDirs.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body ng-controller="Controller">
    <button ng-click="changeValues()">Change</button>
	<div bar-chart 
        data="data" 
        key-prop="device" 
        value-prop="['west']"
        max-value="10"
    ></div>
    <br/>
	<div bar-chart 
        data="data" 
        key-prop="device" 
        value-prop="['east']"
        max-value="10"
    ></div>
    <br/>
	<div bar-chart 
        data="data" 
        key-prop="device" 
        value-prop="['central']"
        max-value="10"
    ></div>
</body>
</html>
